<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DEEP PHOTOGRAPHY</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

  <body>
    <div id="parallax">

      </div>
      <div class="w3-row-padding">
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">PORTRAITS</div>
              <img id="people" src="./photos/IMG_3962.jpg" alt="Portraits" style="width:100%">
            </div>
          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">FILM</div>
              <img id="film" src="./photos/AfterlightImage-2.jpg" alt="House" style="width:100%">
            </div>
          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">URBAN</div>
              <img id="urban" src="./photos/IMG_3719.jpg" alt="House" style="width:100%">
            </div>
          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">NATURE</div>
              <img id="nature" src="./photos/IMG_5527.jpg" alt="House" style="width:100%">
            </div>
          </div>
        </div>
      
        <div class="w3-row-padding">
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">SELF-PORTRAITS</div>
              <img id="self" src="./photos/AfterlightImage.jpg" alt="House" style="width:99%">
            </div>
          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">ANIMALS</div>
              <img id="animals" src="./photos/5-Interior-Photography-Tips-on-Orms-Connect-370x265.jpg" alt="House" style="width:99%">
            </div>
          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">COSPLAY</div>
              <img id="cosplay" src="./photos/Katuscon_021514_Roberto_Blake_DSC_6639.jpg" alt="House" style="width:99%">

          </div>
          <div class="w3-col l3 m6 w3-margin-bottom">
            <div class="w3-display-container">
              <div id="tag" class="w3-display-topleft w3-black w3-padding">ENGAGEMENTS</div>
              <img id="engage" src="./photos/20long-island-beach-engagement-session-photographed-by-traverse-the-tides-1100x550.jpg" alt="House" style="width:99%">
            </div>
          </div>
        </div>
